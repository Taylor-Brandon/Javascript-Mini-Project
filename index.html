<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Word Guess Game</title>
  </head>
  <body>
<header class="word-header">
    <h1>Word Guess Game</h1>
    <button class="start-button" type="button">Start</button>
</header>
<div class="word-box">
    <figure class="card-body">
        <p class="placement-word">J _ a _ a _ c _ i _ _ t</p>
    </figure>
</div>
<div class="score-card">
    <figure class="card-body">
        <h2 class="win-score">Wins: </h2>
        <h2 class="lose-score">Losses: </h2>
        <button class="reset-button" type="button">Reset Score</button>
        <figure class="time-score">
            <h2 class="time-left">Seconds Remaining</h2>
        </figure>
    </figure>
</div>
  </body>
  <footer class="footer">Thanks For Playing!</footer>
</html>
